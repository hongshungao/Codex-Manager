name: release-service-linux

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.1.3)"
        required: true
        type: string
      ref:
        description: "Git ref/branch/sha to build"
        required: false
        default: "main"
        type: string
      run_verify:
        description: "Run quality gate before building artifacts"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: ${{ format('{0}-tag-{1}', github.workflow, startsWith(github.event.inputs.tag, 'v') && github.event.inputs.tag || format('v{0}', github.event.inputs.tag)) }}
  cancel-in-progress: false

jobs:
  verify:
    if: ${{ github.event.inputs.run_verify != 'false' }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-service-linux-rust-stable-v1
          workspaces: |
            . -> target

      - name: Install frontend dependencies
        working-directory: apps
        run: pnpm install --frozen-lockfile

      - name: Rust tests
        run: cargo test --workspace

      - name: Frontend unit tests
        working-directory: apps
        run: pnpm run test

      - name: Frontend structure tests
        working-directory: apps
        run: pnpm run test:ui

      - name: Frontend build
        working-directory: apps
        run: pnpm run build

  build_linux:
    needs: verify
    if: ${{ always() && (needs.verify.result == 'success' || needs.verify.result == 'skipped') }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Validate tag/version consistency
        shell: bash
        run: |
          set -euo pipefail
          TAG="${{ github.event.inputs.tag }}"
          [[ -n "$TAG" ]] || { echo "release tag is required"; exit 1; }
          [[ "$TAG" == v* ]] || TAG="v$TAG"
          if [[ "$TAG" != v*.*.* ]]; then
            echo "tag must look like vX.Y.Z or vX.Y.Z-suffix, got: $TAG"
            exit 1
          fi
          TAG_VERSION="$(echo "$TAG" | sed -E 's/^v([0-9]+\\.[0-9]+\\.[0-9]+).*/\\1/')"
          WORKSPACE_VERSION="$(awk -F'\"' '
            BEGIN { in_section=0 }
            /^\[workspace\.package\]$/ { in_section=1; next }
            /^\[/ { in_section=0 }
            in_section && $1 ~ /^[[:space:]]*version[[:space:]]*=/ { print $2; exit }
          ' Cargo.toml)"
          if [[ -z "$WORKSPACE_VERSION" ]]; then
            echo "failed to read [workspace.package].version from Cargo.toml"
            exit 1
          fi
          if [[ "$WORKSPACE_VERSION" != "$TAG_VERSION" ]]; then
            echo "tag/version mismatch: tag=$TAG expects $TAG_VERSION, but workspace version is $WORKSPACE_VERSION"
            exit 1
          fi
          echo "Version OK: $WORKSPACE_VERSION (tag $TAG)"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-service-linux-rust-stable-v1
          workspaces: |
            . -> target

      - name: Install frontend dependencies
        working-directory: apps
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: apps
        run: pnpm run build

      - name: Build service binary
        run: cargo build -p codexmanager-service --release

      - name: Build web binary
        run: cargo build -p codexmanager-web --release --features embedded-ui

      - name: Build start binary
        run: cargo build -p codexmanager-start --release

      - name: Stage service package
        shell: bash
        run: |
          set -euo pipefail

          arch="$(uname -m)"
          case "$arch" in
            x86_64) arch_slug="x86_64" ;;
            aarch64|arm64) arch_slug="arm64" ;;
            *) arch_slug="$arch" ;;
          esac

          stage_root="stage"
          pkg_name="CodexManager-service-linux-${arch_slug}"
          pkg_dir="${stage_root}/${pkg_name}"

          rm -rf "$pkg_dir"
          mkdir -p "$pkg_dir"

          service_bin="target/release/codexmanager-service"
          web_bin="target/release/codexmanager-web"
          start_bin="target/release/codexmanager-start"
          test -f "$service_bin" || { echo "service binary not found: $service_bin"; exit 1; }
          test -f "$web_bin" || { echo "web binary not found: $web_bin"; exit 1; }
          test -f "$start_bin" || { echo "start binary not found: $start_bin"; exit 1; }

          cp -f "$service_bin" "$pkg_dir/codexmanager-service"
          cp -f "$web_bin" "$pkg_dir/codexmanager-web"
          cp -f "$start_bin" "$pkg_dir/codexmanager-start"
          chmod +x "$pkg_dir/codexmanager-service" "$pkg_dir/codexmanager-web" "$pkg_dir/codexmanager-start"

          mkdir -p "$stage_root"
          (cd "$stage_root" && zip -q -r "${pkg_name}.zip" "${pkg_name}")
          echo "service package: ${stage_root}/${pkg_name}.zip"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codexmanager-service-linux
          path: stage/*.zip
          if-no-files-found: error
          compression-level: 0

  release:
    needs: build_linux
    runs-on: ubuntu-22.04

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: codexmanager-service-linux
          merge-multiple: true
          path: release-assets

      - name: List release assets
        run: find release-assets -type f | sort

      - name: Resolve release meta
        id: meta
        shell: bash
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          TAG="${{ github.event.inputs.tag }}"
          REF="${{ github.event.inputs.ref || 'main' }}"

          if [[ -z "$TAG" ]]; then
            echo "release tag is required"
            exit 1
          fi
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi

          TARGET_SHA="$(gh api "repos/$GH_REPO/commits/$REF" --jq .sha)"
          if [[ -z "$TARGET_SHA" ]]; then
            echo "failed to resolve ref to commit: $REF"
            exit 1
          fi

          if [[ "$TAG" == *-* ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "target_sha=$TARGET_SHA" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Generate SHA256SUMS and manifest
        shell: bash
        env:
          RELEASE_TAG: ${{ steps.meta.outputs.tag }}
        run: |
          set -euo pipefail

          cd release-assets

          find . -type f ! -name 'SHA256SUMS-service-linux' ! -name 'manifest-service-linux.json' -print0 \
            | sort -z \
            | xargs -0 sha256sum \
            | sed 's|  \./|  |' \
            > SHA256SUMS-service-linux

          python3 - <<'PY'
          import json
          import os
          from pathlib import Path

          root = Path(".")
          sums_path = root / "SHA256SUMS-service-linux"
          entries = []

          for line in sums_path.read_text(encoding="utf-8").splitlines():
            line = line.strip()
            if not line:
              continue
            sha, rel = line.split(maxsplit=1)
            rel = rel.strip()
            p = root / rel
            if not p.is_file():
              raise SystemExit(f"SHA256SUMS refers to missing file: {rel}")
            entries.append({"path": rel.replace("\\\\", "/"), "sha256": sha, "bytes": p.stat().st_size})

          manifest = {
            "tag": os.environ.get("RELEASE_TAG", ""),
            "files": sorted(entries, key=lambda x: x["path"]),
          }

          (root / "manifest-service-linux.json").write_text(json.dumps(manifest, indent=2, sort_keys=True) + "\\n", encoding="utf-8")
          PY

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          TARGET_SHA="${{ steps.meta.outputs.target_sha }}"
          TITLE="CodexManager $TAG"

          mapfile -t FILES < <(find release-assets -type f \( \
            -name '*.zip' -o -name 'SHA256SUMS-service-linux' -o -name 'manifest-service-linux.json' \
          \) | sort)
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No release assets found."
            exit 1
          fi

          if gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            gh release edit "$TAG" --repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA"
            gh release upload "$TAG" "${FILES[@]}" --repo "$GH_REPO" --clobber
          else
            CREATE_ARGS=(--repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA" --generate-notes)
            if [ "${{ steps.meta.outputs.prerelease }}" = "true" ]; then
              CREATE_ARGS+=(--prerelease)
            fi
            if ! gh release create "$TAG" "${FILES[@]}" "${CREATE_ARGS[@]}"; then
              echo "release create failed, retrying as edit+upload..."
              gh release edit "$TAG" --repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA"
              gh release upload "$TAG" "${FILES[@]}" --repo "$GH_REPO" --clobber
            fi
          fi
