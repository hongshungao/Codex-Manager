name: release-linux

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v0.0.9)"
        required: true
        type: string
      ref:
        description: "Git ref/branch/sha to build"
        required: false
        default: "main"
        type: string
      run_verify:
        description: "Run quality gate before building artifacts"
        required: false
        default: true
        type: boolean

permissions:
  contents: write

concurrency:
  group: ${{ startsWith(github.ref, 'refs/tags/') && format('tag-{0}', github.ref_name) || format('{0}-{1}', github.workflow, github.ref) }}
  cancel-in-progress: false

jobs:
  verify:
    if: ${{ github.event.inputs.run_verify != 'false' }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Resolve pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          # 键 = OS + Node主版本 + 锁文件哈希；锁文件不变时可稳定命中依赖缓存
          key: ${{ runner.os }}-pnpm-store-node20-v1-${{ hashFiles('apps/pnpm-lock.yaml') }}
          restore-keys: |
            # 当前锁文件未命中时，回退到同平台同Node版本历史缓存，尽量减少冷启动
            ${{ runner.os }}-pnpm-store-node20-v1-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # shared-key 保证 verify/build 两个 job 复用同一批 Rust 缓存命名空间
          shared-key: release-linux-rust-stable-v1
          # 显式声明 workspace -> target，提升 Tauri 目标产物缓存命中率
          workspaces: |
            . -> target
            apps/src-tauri -> target

      - name: Install frontend dependencies
        working-directory: apps
        run: pnpm install --frozen-lockfile

      - name: Rust tests
        run: cargo test --workspace

      - name: Frontend unit tests
        working-directory: apps
        run: pnpm run test

      - name: Frontend structure tests
        working-directory: apps
        run: pnpm run test:ui

      - name: Frontend build
        working-directory: apps
        run: pnpm run build

  build_linux:
    needs: verify
    if: ${{ always() && (needs.verify.result == 'success' || needs.verify.result == 'skipped') }}
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || 'main' }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: apps/pnpm-lock.yaml

      - name: Resolve pnpm store path
        id: pnpm-store
        shell: bash
        run: echo "path=$(pnpm store path --silent)" >> "$GITHUB_OUTPUT"

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-store.outputs.path }}
          # 与 verify job 使用同一键策略，便于跨 job / 跨次运行复用
          key: ${{ runner.os }}-pnpm-store-node20-v1-${{ hashFiles('apps/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-node20-v1-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          # shared-key 与 verify 对齐，提升同 workflow 内和后续运行的缓存命中率
          shared-key: release-linux-rust-stable-v1
          workspaces: |
            . -> target
            apps/src-tauri -> target

      - name: Cache apt packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt/archives
            /var/lib/apt/lists
          key: ${{ runner.os }}-apt-jammy-tauri-${{ hashFiles('.github/workflows/release-linux.yml') }}
          restore-keys: |
            ${{ runner.os }}-apt-jammy-tauri-

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev patchelf libsoup-3.0-dev zip

      - name: Install frontend dependencies
        working-directory: apps
        run: pnpm install --frozen-lockfile

      - name: Build Tauri bundle
        working-directory: apps
        run: pnpm dlx @tauri-apps/cli@2.9.6 build --bundles appimage,deb

      - name: Stage portable package
        shell: bash
        run: |
          release_dir="apps/src-tauri/target/release"
          portable_dir="$release_dir/portable"
          mkdir -p "$portable_dir"

          source_bin="$release_dir/CodexManager"
          if [[ ! -f "$source_bin" ]]; then
            echo "portable source binary not found: $source_bin"
            exit 1
          fi

          portable_bin="$portable_dir/CodexManager-portable"
          cp -f "$source_bin" "$portable_bin"
          chmod +x "$portable_bin"

          zip_path="$portable_dir/CodexManager-linux-portable.zip"
          rm -f "$zip_path"
          (
            cd "$portable_dir"
            zip -q "CodexManager-linux-portable.zip" "CodexManager-portable"
          )
          echo "portable package: $zip_path"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codexmanager-linux
          path: |
            apps/src-tauri/target/release/bundle/**/*.AppImage
            apps/src-tauri/target/release/bundle/**/*.deb
            apps/src-tauri/target/release/bundle/**/*.rpm
            apps/src-tauri/target/release/portable/*.zip
          if-no-files-found: error

  release:
    needs: build_linux
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: codexmanager-linux
          merge-multiple: true
          path: release-assets

      - name: List release assets
        run: find release-assets -type f | sort

      - name: Resolve release meta
        id: meta
        shell: bash
        run: |
          TAG="${{ github.event.inputs.tag }}"
          REF="${{ github.event.inputs.ref || 'main' }}"

          if [[ -z "$TAG" ]]; then
            echo "release tag is required"
            exit 1
          fi
          if [[ "$TAG" != v* ]]; then
            TAG="v$TAG"
          fi

          TARGET_SHA="$(git rev-parse --verify "${REF}^{commit}")"
          if [[ -z "$TARGET_SHA" ]]; then
            echo "failed to resolve ref to commit: $REF"
            exit 1
          fi

          if [[ "$TAG" == *-* ]]; then
            PRERELEASE="true"
          else
            PRERELEASE="false"
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "ref=$REF" >> "$GITHUB_OUTPUT"
          echo "target_sha=$TARGET_SHA" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"

      - name: Publish GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        shell: bash
        run: |
          TAG="${{ steps.meta.outputs.tag }}"
          TARGET_SHA="${{ steps.meta.outputs.target_sha }}"
          TITLE="CodexManager $TAG"

          mapfile -t FILES < <(find release-assets -type f \( \
            -name '*.AppImage' -o -name '*.deb' -o -name '*.rpm' -o -name '*.zip' \
          \) | sort)
          if [ "${#FILES[@]}" -eq 0 ]; then
            echo "No release assets found."
            exit 1
          fi

          if gh release view "$TAG" --repo "$GH_REPO" >/dev/null 2>&1; then
            gh release edit "$TAG" --repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA"
            gh release upload "$TAG" "${FILES[@]}" --repo "$GH_REPO" --clobber
          else
            if [ "${{ steps.meta.outputs.prerelease }}" = "true" ]; then
              gh release create "$TAG" "${FILES[@]}" --repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA" --generate-notes --prerelease
            else
              gh release create "$TAG" "${FILES[@]}" --repo "$GH_REPO" --title "$TITLE" --target "$TARGET_SHA" --generate-notes
            fi
          fi
